<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Все человеки</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Создать нового человека"/>
</form>
<br/>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Перейти на страницу книг"/>
</form>

</body>
</html>
